<!-- hover 클래스 추가/제거 -->
    <div id="box">
        <p>마우스를 올려주세요</p>
    </div>
    <script>
        var box = document.getElementById('box');
        //마우서 오버
        box.addEventListener('mouseover', function(){
            box.setAttribute('class', 'hover');
        });
        //마우스 아웃
        box.addEventListener('mouseout', function(){
            box.removeAttribute('class');
        });
    </script>

<!--    19.03.31 - map , filter, sort 복습하기

 map : 콜백함수의 리턴을 모아 새로운 배열을 만드는게 목적..
 기존 배열에서 값의 곱하기 2를 한 배열을 생성하기.  -->
<script type="text/javascript">
//map 예제 1
(function test(){
   var testArray = [1,2,3,4,5];
   var returnArray = testArray.map(function(currentValue, index, array){
       console.log(currentValue);
       console.log(index);
       console.log(array);
       return currentValue * 2; // 기존배열 값 * 2
   });
   console.log(returnArray);
})();
//map 예제 2
var arr = ['foo', 'hello', 'diamond', 'A'];
var arr2 = arr.map(function(str){
    return str.length;
});
console.log("map 결과 : " + arr2 );
    
// map 함수로 filter함수와 같이 오브젝트도 컨트롤 할 수 있음

</script>
<!-- forEach로 구현하면 상위 스코프 변수를 수정하면서 사이드 이펙트를 가지게 됨 -->
<script>
var arr = ['foo', 'hello', 'diamond', 'A'];
var arr2 = [];
    arr.forEach(function(str){
        arr2.push(str.length);
    });
    console.log("forEach : " + arr2);
</script>

<!-- filter는 말그대로 요소들을 걸러내는 목적 -->
<script>
// 정수 배열에서 5의 배수인 정수만 모으기
var arr = [4, 15, 377, 395, 400, 1024, 3000];
var arr2 = arr.filter(function(n){
    return n % 5 == 0;
});
console.log("filter 결과 : " + arr2);

</script>
