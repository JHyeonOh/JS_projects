        <script>
                            
/*
        1. localStorage에 있는 product이라는 ["데이터"]를 꺼내서

        3. 저기다가 데이터 바인딩.
*/
       
            var 꺼낸데이터 = localStorage.getItem('product1');
            var 데이터 = JSON.parse(꺼낸데이터);
            console.log(데이터);
            
            
            $('#num').text(데이터.quantity);
            $('#size').text(데이터.size);
